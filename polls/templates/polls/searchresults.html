{% extends "polls/baseline.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/searchresults.css' %}">
    <meta charset="UTF-8">

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    

    <!--{{contents}}-->
    {% block contents %}
    <div class="contents">
        <table id="mytable" width="100%" bgcolor="#cccccc">
            <tbody>
                {% for key, value in results.items %}
                <tr class="p12" align="left" bgcolor="whitesmoke">
                    {% for lstSingleResult in value %}
                        <td id="rowData" style="padding-left: 5px;" align="left" height="18">
                            <ul>
                                    {% for item in lstSingleResult %}  
                                    <li>{{ item }}</li>
                                    {% endfor %}
                            </ul>
                        </td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}





</body>

</html>
