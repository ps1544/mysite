{% extends "polls/baseline.html" %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% load staticfiles %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/searchresults.css' %}">
    <meta charset="UTF-8">
    {% block title %}Search Results{% endblock %}

</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!--<script src="{% static 'polls/js/filingsAndSearch.js' %}"></script>-->
    {% block content %}



    {% endblock %}
    <!--{{contents}}-->
    <div class="searchresults">
        <table id="mytable" width="100%" bgcolor="#cccccc">
            <tbody>
                {% for key, value in results.items %}
                <tr class="p12" align="left" bgcolor="whitesmoke">
                    {% for item in value %}
                    <td id="rowData" style="padding-left: 5px;" align="left" height="18">{{ item }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>






</body>

</html>
